<!DOCTYPE html>
<html>
  <head>
    <style>

      body, html {
        height: 100%;
        margin: 0;
        font-family: 'Helvetica Neue';
        font-weight: lighter;
        background-color: white;
        line-height: 6ex;
        height: 100%
      }

      nav {
        display: flex;
        justify-content: space-between; /* splits logo and buttons */
        padding: .7em;  /* spacing between */
        background-color: whitesmoke;  /* nav bar color (silver best) */
        align-items: center;

      } 

      nav ul a {
        color: ghostwhite;  /* color of nav text */
        padding: .7em; /* button spacing*/
        
      }

      nav a {
        text-decoration: underline;
        color: #eee;    /* color of nav text*/
      }

      nav ul {
        display: flex;  /* this makes it flx */
        list-style: none;   /*this removes bullets */
        text-shadow: 1px 1px grey;  /* this is the shadows for nav link */
      }


      nav ul a:hover {     /* this is the highlight for nav link */
        color: black;
      }

      .hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url(images/image_02.jpg); /* retaining the overlay just incase */
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      .hero-text {
        text-align: left;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }

      .hero-text button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 10px 25px;
        color: black;
        background-color: #ddd;
        text-align: center;
        cursor: pointer;
      }

      .hero-text button:hover {
        background-color: #555;
        color: white;
      }

      
    </style>
  </head>
